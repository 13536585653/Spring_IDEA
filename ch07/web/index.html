<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            $(":button").on("click",function(){
                var params = $("#f1").serialize();
                $.post("reg",params,function(result){
                    alert(result);
                });
            });
        });
    </script>
</head>
<body>
  <form id="f1">
      Name:<input type="text" name="stu.stuName"/><br/>
      Age:<input type="text" name="stu.age"/><br/>
      <input type="button" value="submit"/>
  </form>
</body>
</html>
